name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install latest stable with clippy
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        components: clippy
    - name: Build
      uses: actions-rs/cargo@v1.0.1
      with:
        command: build
        args: --verbose
    - name: Run clippy
      uses: actions-rs/clippy-check@v1.0.5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Run tests
      uses: actions-rs/cargo@v1.0.1
      with:
        command: test
        args: --verbose
